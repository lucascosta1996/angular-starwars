<section class="pagination-wrapper">
  <button id="previous" (click)="updateListAndPagination(previousPage)" *ngIf="previousPage">{{ previousPage }}</button>
  <button id="current" disabled>{{ currentPage }}</button>
  <button id="next" (click)="updateListAndPagination(nextPage)" *ngIf="nextPage">{{ nextPage }}</button>
</section>
